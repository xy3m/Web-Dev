<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying CSS out</title>
    <style>
        p {
            color: rgb(73, 209, 15);
            background-color: blueviolet;
        }
        #exp {
            color: red;
            font-size: larger;
            background-color: blanchedalmond;
        }
        h2 {
            color: blue;
            font-size: smaller;
        }

        .trash {
            color :purple;
        }

    </style>
</head>
<body>
    <h1 style="color: cornflowerblue;">Coffee Shops in Dhaka</h1>
    <p>These are the best coffee shops in Dhaka</p>
    <p>You won't regret trying these out</p>
    <ul style="background-color: darkkhaki;">
        <li>North End</li>
        <li>Tabaq</li>
        <li>Crimson Cup</li>
    </ul>
    <p id="exp">That's it for today!</p>
    <h2 >Visit our page for more info</h2>
    <h2 class="trash">Stay updated with your email!</h2>
    <h2 class="trash">Subscribe now</h2>
</body>
</html>
